<header class="header">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="header__site-logo small-6 medium-4 cell">
                <figure class="js-site-logo">
                    <a href="/" title="Karnali Sports Club">
                        <img src="{% static 'img/karnali-sports-club-logo-image.png' %}" alt="Karnali Sports Club">
                    </a>
                    <h1>Karnali Sports Club</h1>

            <nav class="header__navigation small-6 medium-4 large-10 cell flex-container align-middle">
